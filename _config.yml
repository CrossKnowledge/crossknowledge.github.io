title:            #Developers @CrossKnowledge 
description:      Describe your website here.
disqus_shortname: crossknowledge-github
reading_time:     true # if true, shows the estimated reading time for a post
words_per_minute: 200
logo:             images/LogoCKlato.png # logo visible in the topbar
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
#url: http://svrtest.epistema.local/matthieu/crossknowledge.github.io

# draw your top menu here
# each item must have a title and a url.
#   To list post categories. use type: 'categories'
#   To create sub categories. add a submenu item
# See the example
menu:
  - title: 'Blog'
    url: '/'
#  - title: 'Documentation'
#    url: '#'
#    submenu:
#      - title: 'CSS Guideline'
#        url: '/coding_standards/css/'
  - title: 'Tags'
    url: '/tags'


# Owner/author information
owner:
  name:           CrossKnowledge R&D
  site:           http://crossknowledge.github.io/
  avatar:         images/avatar.jpg
  bio:            ""
  email:          
  # Social networking links used in footer. Update and remove as you like.
  twitter: # if no twitter in this config, the twitter follow button will be removed
  facebook:
  github: CrossKnowledge
  stackexchange:
  linkedin:
  instagram:
  flickr:
  tumblr:
  # google plus id, include the '+', eg +AronBordin
  google_plus:

social:
  - title: "github"
    url: "https://github.com/CrossKnowledge"
# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-81429830-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    	Europe/Paris
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

# if true, shows the floatting share buttons
float_share: true

kramdown:
  input: GFM

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
